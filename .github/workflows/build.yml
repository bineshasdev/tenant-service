name: "Build and Deploy Tenant Service to ECS"

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'tenant-service/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

env:
  AWS_REGION: us-east-1
  REGISTRY: public.ecr.aws

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Grant execute permissions for mvnw
        run: chmod +x mvnw
      - name: Run tests
        run: ./mvnw clean test

  build-and-deploy:
    name: Build and Deploy to ECS
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/master' && 'production') || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Grant execute permissions for mvnw
        run: chmod +x mvnw
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/devops-role
          role-session-name: GitHubActions-TenantService
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to AWS Public ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public 
      - name: Build and push Docker image to AWS Public ECR 
        env:
          IMAGE_TAG: latest  
          REGISTRY: public.ecr.aws #${{ steps.login-ecr-public.outputs.registry }}
          REGISTRY_ALIAS: f5o0w1a0
          REPOSITORY: newsyntax/tenant-service 
        run: |
          docker build -t $REPOSITORY .
          docker tag  $REPOSITORY:$IMAGE_TAG $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG

